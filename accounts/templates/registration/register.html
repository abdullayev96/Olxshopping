{% extends 'base2.html' %}
{% load bootstrap4 %}
{% block body %}
  

	 <section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-in-form">
						<div class="sign-in-form-top">
							<h1>Register</h1>
						</div>
						<div class="signin">

                        <form method="post" class="form">
                            {% csrf_token %}
                            {% bootstrap_form user_form %}
                            {% buttons %}
                                <input type="submit" class="btn btn-primary" value="Register">
                            {% endbuttons %}
                        </form>

						</div>
						<div class="new_people">
							<h2>You Have An Account</h2>
							<p></p>
							<a href="{% url 'accounts:register' %}">Login Now!</a>
						</div>
					</div>
				</div>
			</div>
		<!--footer section start-->
			<footer class="diff">
			   <p class="text-center">&copy 2023 Resale. All Rights Reserved | Design by <a href="https://delx.uz/" target="_blank">Our Group.</a></p>
			</footer>
        <!--footer section end-->
	</section>

    {% endblock body %}
